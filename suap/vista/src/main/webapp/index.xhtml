<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- Menú fijo en la izquierda -->
            <div class="menu-container">
                <!-- Sección del logo -->
               
                    <p:graphicImage url="imagenes/logo.png" class="logo-image" />
                
                 <div class="logo-section">
                    <!-- Imagen del usuario -->
                    <p:graphicImage url="resources/user.png" class="user-image" />
                    
                    <!-- Nombre del usuario -->
                    <h:outputText value="#{loginUI.usuario.correo}" class="user-name" />
                 </div>
                    
                    <div class="menu-central">
                    <!-- Menubar con opciones verticales -->
                    
                    <p:menubar styleClass="cam-menubar">
                        <p:submenu label="Profesores" styleClass="cam-submenu">
                            <p:menuitem value="Registrar" url="" style="background-color: limegreen; color: white;"/>
                            <p:menuitem value="Consultar" url="#"  style="background-color: limegreen; color: white;"/>
                            <p:menuitem value="Eliminar" url="#"  style="background-color: limegreen; color: white;"/>
                        </p:submenu>
                        
                        <p:submenu label="Unidad de Aprendizaje" styleClass="cam-submenu">
                            <p:menuitem value="Registrar" url="vista_registro_UnidadAprendizaje.xhtml"  style="background-color: limegreen; color: white;"/>
                            <p:menuitem value="Consultar" url="#"  style="background-color: limegreen; color: white;"/>
                            <p:menuitem value="Eliminar" url="#"  style="background-color: limegreen; color: white;"/>
                        </p:submenu>
                        
                        <p:submenu label="Asignaciones" styleClass="cam-submenu">
                            <p:menuitem value="Registrar Asignación" url="#"  style="background-color: limegreen; color: white;"/>
                            <p:menuitem value="Consultar Asignaciones" url="#"  style="background-color: limegreen; color: white;"/>
                        </p:submenu>
                    </p:menubar>
                </div>
                    
            </div>

            <!-- Contenido principal de la página -->
            <div class="content">
                <h2 class="titulo">Bienvenido a SUAP</h2>
                <p class="texto">Esta pagina esta dedicada a la asignacion de materias hacia los profesor al igual que las altas de los profesores</p>
                <p class="texto">y las altas de las unidades de aprendizaje.</p>
            </div>
        </h:form>
    </h:body>
    <style>
            /* Estilos para el contenedor del menú */
            .menu-container {
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                overflow-y: auto;
                z-index: 1000;
                padding: 0;
            }

            /* Estilo para la sección del logo */
            .logo-section {
                background-color: limegreen; /* Fondo del logo (color azul) */
                padding: 20px;
                text-align: center;
            }
            
            .logo-image{
            width: 80px;
            height: 80px;
            background-color: white;
            padding: 20px;
            align-content: center;
            }
            
            /* Estilo para la imagen del usuario */
            .user-image {
                width: 70px;
                height: 90px;
                border-radius: 50%;
                margin-bottom: 10px;
            }
            
            /* Estilos para el nombre del usuario */
            .user-name {
                font-weight: bold;
                color: white;
                margin-bottom: 10px;
                text-align: center;
            }

            /* Estilos para el menubar */
            .ui-menubar {
                width: 100%;
            }
            .ui-menubar-root-list {
                display: block;
            }
            .ui-menuitem-link, .ui-submenu-link{
                background-color: transparent;
                color: white; 
            }

            .content {
                margin-left: 270px;
                padding: 20px;
            }
            
            .menu-central{
                width: 250px;
                position: fixed;
                background-color:limegreen;
                height: 100%;
            }
            
            .cam-menubar{
                background: none;
                background-color: transparent;
                border: none;
                color: inherit;
            }
            
            .cam-submenu{
                background-color: transparent;
                border: none;
                color: inherit;
            }
            
            .titulo{
                color: limegreen;
                font-size: 80px;
                text-align: center;
            }
            .texto{
                font-size: 20px;
                text-align: center;
            }
        </style>
</html>
